language: cpp
os: linux
sudo: required
dist: bionic
addons:
  apt:
    update: true
    packages:
      - build-essential
      - pkg-config
      - faust
      - libjack-dev
      - libboost-dev
      - libboost-filesystem-dev
      - libboost-system-dev
script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release -DFAUSTPP_LINK_STATIC_BOOST=ON -DFAUSTPP_BUILD_EXAMPLES=ON ..
  - cd ..
  - make -C build

notifications:
  irc: "ircs://chat.freenode.net:7070/#librazik"
